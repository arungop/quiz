name: Generate UPSC Quiz

on:
  schedule:
    - cron: '30 1 * * *'  # Runs daily at 1:30 AM UTC
  workflow_dispatch:

jobs:
  generate_quiz:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 openai pandas

      - name: Run quiz generation script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # Use the GitHub secret as an environment variable
        run: |
          python openai_gen.py  # Replace with your script name

